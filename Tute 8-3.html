<!DOCTYPE html>
<html>
    <head>
        <script>
            function x(){
                document.bgColor="red";
            }
            function y(){
                document.bgColor="green";
            }
            function z(){
                document.bgColor="blue";
            }
            function p(){
                document.bgColor="white";
            }
            
        </script>
        </head>
    <body>
        <input type="button" name="button" value="Red" onmouseenter="x()" onmouseout="p()"><br><br>
        <input type="button" name="button" value="Green" onmouseenter="y()" onmouseout="p()"><br><br>
        <input type="button" name="button" value="Blue" onmouseenter="z()"  onmouseout="p()"><br><br>
    </body>
</html>
