<html>
    <head>
        <script>

        x=parseInt(prompt("Enter student NIC number"));
            
                if(x==10){ document.write("birth year :2001");}
                else if (x==20) {document.write("Tuesday");}
                else if (x==30) {document.write("Wednesday")}
                else if (x==40) {document.write("Thursday");}
                else if (x==50) {document.write("Friday");} 
                else if(x==60){document.write("Saturday");}
                else {document.write("Invalid");}
      
       </script>
        </head>

    </body>
</html>
