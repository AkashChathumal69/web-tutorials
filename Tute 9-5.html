<html>
    <head>
        <script>

        x=parseInt(prompt("Enter a number (1-7)"));
            
                if(x==1){ document.write("Monday");}
                else if (x==2) {document.write("Tuesday");}
                else if (x==3) {document.write("Wednesday")}
                else if (x==4) {document.write("Thursday");}
                else if (x==5) {document.write("Friday");} 
                else if(x==6){document.write("Saturday");}
                else {document.write("Sunday");}
      
       </script>
        </head>

    </body>
</html>
